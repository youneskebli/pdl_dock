<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Image Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: auto;
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: 22px;
            color: #555;
            margin-bottom: 25px;
        }
        .file-input {
            border: 2px dashed #ddd;
            position: relative;
            text-align: center;
            margin-bottom: 25px;
            border-radius: 10px;
            transition: border-color 0.3s;
            cursor: pointer;
            display: block;
            padding: 40px; /* Ignore pointer events on the ::before content */

        }
        .file-input:hover, .file-input.dragover {
            border-color: #a777e3;
        }
        .file-input::before {
            content: 'üìÅ Drag & drop your image here or click to browse';
            font-size: 16px;
            color: #888;
            width: 100%;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        input[type="file"] {
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
        }
        input[type="submit"] {
            background-color: #6e8efb;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"]:hover {
            background-color: #5a7be6;
        }
    </style>
</head>
<body>
    <form action="/structureocr" method="post" enctype="multipart/form-data">
        <h1>Upload Your Image</h1>
        <label class="file-input" id="fileInput">
            <input type="file" name="image" accept="image/*">
        </label>
        <input type="submit" value="Upload Image">
    </form>

    <script>
        const fileInput = document.getElementById('fileInput');

        fileInput.addEventListener('dragover', (event) => {
            event.preventDefault();
            fileInput.classList.add('dragover');
        });

        fileInput.addEventListener('dragleave', () => {
            fileInput.classList.remove('dragover');
        });

        fileInput.addEventListener('drop', (event) => {
            event.preventDefault();
            fileInput.classList.remove('dragover');
            if (event.dataTransfer.files.length) {
                fileInput.querySelector('input[type="file"]').files = event.dataTransfer.files;
            }
        });
    </script>
</body>
</html>
